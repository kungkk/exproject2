{% extends 'z_layout.html' %}

{% block content %}
<section class="content-header">
    <h1>
        <i class="fa fa-users"></i>&nbsp;&nbsp;<span my-translator>Groups</span>
    </h1>
</section>

<div class="row" data-ng-controller="group_controller" ngcd_group="html" style="padding:0 10px 10px 10px;"></div>
<div class="row" data-ng-controller="groups_controller">
    <section class="content" style="padding:0 10px 10px 10px;margin:0 20px 0 25px;">
        <button type="button" class="btn btn-danger btn-sm" data-ng-click="delete()" data-ng-disabled="selection.length==0" style="position:absolute;top:29%;left:30%;z-index:9999;">
            <i class="fa fa-trash"></i>
            <span data-ng-hide="loading"><span my-translator>Delete</span></span>
            <span data-ng-show="loading">
                <span my-translator>Deleting</span>
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </button>
        <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumnDefs" class="table table-striped table-bordered table-hover ng-table-responsive">
            <thead>
                <tr>
                    <th style="width:1%;">
                        <input id="chkAll" data-ng-model="selectedAll" data-ng-click="checkAll(selectedAll)" type="checkbox">
                    </th>
                    <th><span my-translator>Name</span></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="group in groups">
                    <td>
                        <input type="checkbox" data-ng-model="group.Selected" name="chk" value="{% raw %}{{group.id}}{% endraw %}" data-ng-change="toggleSelection(group.id)" data-ng-checked="selection.indexOf({% raw %}{{group.id}}{% endraw %}) > -1" />
                    </td>
                    <td>
                        <a href="/group/{% raw %}{{group.id}}{% endraw %}" data-ng-bind="group.name"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<script src="/javascripts/controllers/group.js"></script>
<script src="/javascripts/controllers/groups.js"></script>
{% endblock %}
